  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Art Block Testing 1-2-3</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link active" aria-current="page" href="https://github.com/greenido/art-block-testing-123" target="_blank">Code</a>

          </nav>
        </div>
      </header>

        
          
      <main class="px-3">
        <label for="cars">Choose shape:</label>
        <select id="shape" name="shape" onchange="setup(this.value)">
          <option value="1">Circle</option>
          <option value="2" selected="selected">Square</option>
          <option value="3">Line</option>
          <option value="4">Triangle</option>
        </select>

        <br /><br />
        <label for="volume">Max Shapes</label>
        <input
          type="range"
          id="maxShapes"
          name="maxShapes"
          min="1"
          max="500"
          onchange="updateMaxShapesNum(this.value);"
        />
        <input type="text" id="maxShapesNum" value="250" minlength="2" maxlength="3" size="3"/>
        <br /><br />
        <hr />
        
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card text-white bg-dark" >
                <!-- <div class="card-header text-white bg-dark">
                  Featured
                </div> -->
                <div id="prop" class="card-body">
                  
                </div>
              </div>
      
            </div>
            <div id="img-canvas" class="col">
            </div>
          </div>
        </div>
      </main>

      <br><br>
    <footer class="mt-auto text-white-50">
      <p>Made by <a href="https://twitter.com/greenido" class="text-white">@greenido</a></p>
    </footer>
